<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="imageSliderStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image slider</title>
  </head>

  <body>
    <div id="main">
      <div id="slider">
        <img id="sliderImg" src="img/Img1.jpg" alt="" />
        <div id="buttons">
            <i class="fa-solid fa-circle-arrow-left fa-xl click-left" style="color: #540808;"></i>
            <i class="fa-solid fa-circle-arrow-right fa-xl click-right" style="color: #540808;"></i>
        </div>
      </div>
    </div>

    <script src="imageSliderApp.js"></script>
  </body>
</html>
